<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CARS</title>
</head>
<body>
    <div>
        <h2>Cars:</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>model</th>
                <th>color</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.color}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
